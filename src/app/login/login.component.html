<div class="auth-form px-3" id="login">
  <form action="/session" accept-charset="UTF-8" method="post">
    <div class="auth-form-header p-0 font">
    <h1>Log in to Cargill Premises</h1>
    </div>
    <div *ngIf="alertBox" class="alert alert-danger alert-dismissible width-3" role="alert">
        <button class="close" type="button" (click)="closeAlert()" data-dismiss="alert">Ã—</button>
        <strong>{{alertMsg}}</strong> <div id="Div2" runat="server"></div>
    </div>
    <div class="auth-form-body mt-3">
      <label for="login_field">
        DSID
      </label>
      <div>
        <input  type="text" name="login" [(ngModel)]="mobileNumber"  id="login_field" class="form-control input-block" tabindex="1" maxlength="7" autofocus="autofocus">
      </div>
      <button type="submit" (click)="login()" name="commit" value="Log in" tabindex="3" class="btn btn-primary btn-block">
        <span *ngIf="progressSpinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Generate OTP
      </button>
      <label for="password">
        OTP <a id="idForgotPassord" class="label-link tag" routerLink="/forgotpassword" (click)="navigateToForgotPassword()">Resend OTP</a>
      </label>
      <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control form-control input-block" tabindex="2">
      <button type="submit" (click)="login(mobileNumber)" name="commit" value="Log in" tabindex="3" class="btn btn-primary btn-block">
        <span *ngIf="progressSpinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Submit
      </button> 
    </div>
  </form>
  <p class="create-account-callout mt-3">
    New to Cargill?
    <a class="tag" routerLink="/register">Guest Log In</a>
  </p>
</div>
